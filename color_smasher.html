<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Smash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #a8dadc 0%, #457b9d 100%);
        color: #1d3557;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        text-align: center;
        position: relative;
        overflow: hidden;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }

      .game-container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 2rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 2rem;
        max-width: 650px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        border: 2px solid #f1faee;
        position: relative; /* Added for message box positioning */
      }

      h1 {
        font-family: "Poppins", sans-serif;
        font-size: clamp(2rem, 8vw, 3.5rem);
        font-weight: 900;
        background: linear-gradient(
          45deg,
          #e63946,
          #e76f51,
          #f4a261,
          #e76f51,
          #e63946
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
        text-shadow: 3px 3px 6px rgba(241, 250, 238, 0.7);
        letter-spacing: 2px;
        margin-bottom: 1rem;
        animation: gradient-shift 5s ease-in-out infinite;
      }

      @keyframes gradient-shift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .stats-bar {
        background-color: #f1faee;
        border-radius: 1rem;
        padding: 0.75rem 1.5rem;
        font-size: clamp(1rem, 4vw, 1.5rem);
        font-weight: 700;
        display: flex;
        justify-content: space-between;
        width: 100%;
        color: #457b9d;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .target-color-box {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      #target-color-display {
        width: clamp(20px, 5vw, 30px);
        height: clamp(20px, 5vw, 30px);
        border-radius: 50%;
        border: 3px solid #1d3557;
      }

      canvas {
        border: 5px solid #a8dadc;
        border-radius: 1rem;
        background-color: #f1faee;
        box-shadow: inset 0 0 15px rgba(230, 57, 70, 0.2);
        cursor: pointer;
        touch-action: none;
      }

      .action-button {
        background: linear-gradient(45deg, #e63946, #e76f51);
        color: white;
        padding: 0.75rem 2rem;
        border-radius: 9999px;
        font-size: 1.25rem;
        font-weight: 700;
        border: none;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        box-shadow: 0 5px 15px rgba(230, 57, 70, 0.4);
      }

      .action-button:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(230, 57, 70, 0.6);
      }

      .action-button:active {
        transform: scale(0.95);
      }

      .message-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(69, 123, 157, 0.95);
        padding: 2.5rem;
        border-radius: 1.5rem;
        box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
        z-index: 10;
        border: 2px solid #a8dadc;
        text-align: center;
        color: #f1faee;
        max-width: 90%;
        transition: all 0.5s ease-in-out;
      }

      .message-box h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #fff;
      }

      .hidden {
        display: none;
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.8);
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.8);
        }
        to {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1);
        }
      }

      /* Score and Combo pop-ups */
      .score-popup,
      .combo-popup,
      .wrong-popup {
        position: absolute;
        font-size: 2rem;
        font-weight: 900;
        animation: fadeAndRise 1s forwards;
        pointer-events: none;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .score-popup {
        color: #f1faee;
      }
      .combo-popup {
        color: #e63946;
      }
      .wrong-popup {
        color: #e63946;
      }

      @keyframes fadeAndRise {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-50px);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>COLOR SMASH</h1>
      <div class="stats-bar">
        <span>Score: <span id="score-display">0</span></span>
        <div class="target-color-box">
          Target:
          <div id="target-color-display"></div>
        </div>
        <span>Time: <span id="timer-display">60</span>s</span>
      </div>
      <canvas id="gameCanvas"></canvas>
      <button id="startButton" class="action-button">Start Game</button>
    </div>

    <div id="messageBox" class="message-box hidden">
      <h2 id="message-text"></h2>
      <p>Your final score is: <span id="final-score">0</span></p>
      <button id="restartButton" class="action-button mt-4">Play Again</button>
    </div>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const startButton = document.getElementById("startButton");
      const restartButton = document.getElementById("restartButton");
      const messageBox = document.getElementById("messageBox");
      const messageText = document.getElementById("message-text");
      const finalScore = document.getElementById("final-score");
      const scoreDisplay = document.getElementById("score-display");
      const timerDisplay = document.getElementById("timer-display");
      const targetColorDisplay = document.getElementById(
        "target-color-display"
      );

      // Game state variables
      let score = 0;
      let isGameRunning = false;
      let balls = [];
      let particles = [];
      let timer = 60;
      let timerInterval;
      let targetColor;
      let comboCount = 0;
      const ballColors = [
        "#e63946",
        "#f4a261",
        "#e76f51",
        "#457b9d",
        "#a8dadc",
        "#1d3557",
      ];
      const MAX_BALLS = 30;

      // Audio elements
      const correctSound = new Audio("correct.mp3"); // Replace with your sound file
      const wrongSound = new Audio("wrong.mp3"); // Replace with your sound file

      // Classes for Ball and Particle
      class Ball {
        constructor(color) {
          this.initialRadius = 20;
          this.radius = this.initialRadius;
          this.x =
            Math.random() * (canvas.width - this.radius * 2) + this.radius;
          this.y =
            Math.random() * (canvas.height - this.radius * 2) + this.radius;
          this.dx = (Math.random() - 0.5) * 4;
          this.dy = (Math.random() - 0.5) * 4;
          this.color = color;
          this.pulse = 0;
          this.pulseSpeed = Math.random() * 0.05 + 0.02;
        }

        draw() {
          this.radius = this.initialRadius + Math.sin(this.pulse) * 3;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.closePath();
          this.pulse += this.pulseSpeed;
        }

        update() {
          if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
            this.dx = -this.dx;
          }
          if (
            this.y + this.radius > canvas.height ||
            this.y - this.radius < 0
          ) {
            this.dy = -this.dy;
          }
          this.x += this.dx;
          this.y += this.dy;
        }
      }

      class Particle {
        constructor(x, y, color) {
          this.x = x;
          this.y = y;
          this.radius = Math.random() * 2 + 1;
          this.color = color;
          this.velocity = {
            x: (Math.random() - 0.5) * 5,
            y: (Math.random() - 0.5) * 5,
          };
          this.alpha = 1;
        }

        draw() {
          ctx.save();
          ctx.globalAlpha = this.alpha;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
          ctx.restore();
        }

        update() {
          this.x += this.velocity.x;
          this.y += this.velocity.y;
          this.alpha -= 0.02;
        }
      }

      // Initialize and resize the canvas
      function initializeCanvas() {
        canvas.width = Math.min(600, window.innerWidth - 40);
        canvas.height = Math.min(400, window.innerHeight * 0.5);
      }

      // Main game animation loop
      function gameLoop() {
        if (!isGameRunning) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        balls.forEach((ball) => {
          ball.update();
          ball.draw();
        });

        // Update and draw particles, removing faded ones
        for (let i = particles.length - 1; i >= 0; i--) {
          const particle = particles[i];
          particle.update();
          particle.draw();
          if (particle.alpha <= 0) {
            particles.splice(i, 1);
          }
        }

        if (balls.length < MAX_BALLS && Math.random() < 0.03) {
          const randomColor =
            ballColors[Math.floor(Math.random() * ballColors.length)];
          balls.push(new Ball(randomColor));
        }

        requestAnimationFrame(gameLoop);
      }

      // Start the game
      function startGame() {
        score = 0;
        timer = 60;
        balls = [];
        particles = [];
        isGameRunning = true;
        scoreDisplay.textContent = score;
        timerDisplay.textContent = timer;
        messageBox.classList.add("hidden");
        startButton.classList.add("hidden");
        comboCount = 0;

        setNewTargetColor();
        gameLoop();

        timerInterval = setInterval(() => {
          timer--;
          timerDisplay.textContent = timer;
          if (timer <= 0) {
            endGame("Time is up!");
          }
        }, 1000);
      }

      // End the game and display the score
      function endGame(message) {
        isGameRunning = false;
        clearInterval(timerInterval);
        messageText.textContent = message;
        finalScore.textContent = score;
        messageBox.classList.remove("hidden");
        messageBox.classList.add("fade-in");
        restartButton.classList.remove("hidden");
      }

      // Set a new random target color
      function setNewTargetColor() {
        const remainingColors = ballColors.filter(
          (color) => color !== targetColor
        );
        targetColor =
          remainingColors[Math.floor(Math.random() * remainingColors.length)];
        targetColorDisplay.style.backgroundColor = targetColor;
      }

      // Create a burst of particles
      function createParticleBurst(x, y, color) {
        for (let i = 0; i < 20; i++) {
          particles.push(new Particle(x, y, color));
        }
      }

      // Show a temporary score/combo pop-up
      function showPopup(text, color, x, y) {
        const popup = document.createElement("div");
        popup.textContent = text;
        popup.className = `score-popup ${
          text === "WRONG!" ? "wrong-popup" : ""
        } ${text === "COMBO!" ? "combo-popup" : ""}`;
        popup.style.left = `${x}px`;
        popup.style.top = `${y}px`;
        popup.style.color = color;
        document.body.appendChild(popup);
        setTimeout(() => {
          popup.remove();
        }, 1000);
      }

      function handleSmash(event) {
        if (!isGameRunning) return;
        event.preventDefault();

        const rect = canvas.getBoundingClientRect();
        let clientX, clientY;
        if (event.type === "touchstart") {
          clientX = event.touches[0].clientX;
          clientY = event.touches[0].clientY;
        } else {
          clientX = event.clientX;
          clientY = event.clientY;
        }

        const mouseX = clientX - rect.left;
        const mouseY = clientY - rect.top;

        for (let i = balls.length - 1; i >= 0; i--) {
          const ball = balls[i];
          const distance = Math.sqrt(
            (mouseX - ball.x) ** 2 + (mouseY - ball.y) ** 2
          );

          if (distance < ball.radius) {
            if (ball.color === targetColor) {
              score += 10;
              comboCount++;
              if (comboCount > 1) {
                score += (comboCount - 1) * 5; // Bonus points for combos
                showPopup(
                  `+${10 + (comboCount - 1) * 5}`,
                  "#f1faee",
                  clientX,
                  clientY
                );
                if (comboCount % 3 === 0) {
                  showPopup("COMBO!", ball.color, clientX, clientY - 50);
                }
              } else {
                showPopup("+10", "#f1faee", clientX, clientY);
              }
              correctSound.play();
              createParticleBurst(ball.x, ball.y, ball.color);
              balls.splice(i, 1);
              if (score % 50 === 0 && score !== 0) {
                setNewTargetColor();
              }
            } else {
              score -= 5;
              comboCount = 0; // Reset combo on wrong hit
              wrongSound.play();
              showPopup("WRONG!", "#e63946", clientX, clientY);
            }
            scoreDisplay.textContent = score;

            if (score < -50) {
              endGame("Too many wrong colors!");
            }
            break;
          }
        }
      }

      // Event Listeners
      window.addEventListener("resize", initializeCanvas);
      startButton.addEventListener("click", startGame);
      restartButton.addEventListener("click", startGame);

      canvas.addEventListener("click", handleSmash);
      canvas.addEventListener("touchstart", handleSmash);

      window.onload = () => {
        initializeCanvas();
        messageText.textContent =
          "Smash the balls that match the target color!";
        messageBox.classList.remove("hidden");
        restartButton.classList.add("hidden");
      };
    </script>
  </body>
</html>

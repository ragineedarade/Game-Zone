<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Signature Pad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #1a202c;
        color: #e2e8f0;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        width: 100%;
        max-width: 600px;
      }
      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #ffffff;
        text-align: center;
      }
      #drawingCanvas {
        background-color: white;
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        cursor: crosshair;
        touch-action: none;
      }
      .controls {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        background-color: #2d3748;
        padding: 1.5rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
      }
      .control-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }
      .control-group label {
        font-size: 0.875rem;
        color: #cbd5e0;
      }
      .button {
        background-color: #4a90e2;
        color: #ffffff;
        font-weight: 700;
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        border: none;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .button:hover {
        background-color: #5d9cec;
      }
      .button.erase {
        background-color: #e53e3e;
      }
      .button.erase:hover {
        background-color: #f56565;
      }
      input[type="range"] {
        width: 100px;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-100">
    <div class="container">
      <h1>Canvas Signature Pad</h1>
      <canvas id="drawingCanvas"></canvas>
      <div class="controls">
        <div class="control-group">
          <label for="colorPicker">Color</label>
          <input type="color" id="colorPicker" value="#000000" />
        </div>
        <div class="control-group">
          <label for="lineWidth">Line Width</label>
          <input type="range" id="lineWidth" min="1" max="50" value="5" />
        </div>
        <button id="eraseBtn" class="button erase">Erase</button>
        <button id="clearBtn" class="button">Clear</button>
        <button id="downloadBtn" class="button">Download</button>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("drawingCanvas");
      const ctx = canvas.getContext("2d");
      const colorPicker = document.getElementById("colorPicker");
      const lineWidthInput = document.getElementById("lineWidth");
      const eraseBtn = document.getElementById("eraseBtn");
      const clearBtn = document.getElementById("clearBtn");
      const downloadBtn = document.getElementById("downloadBtn");

      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;
      let isErasing = false;

      // Set canvas size on window load and resize
      const setCanvasSize = () => {
        const container = document.querySelector(".container");
        const newWidth = Math.min(container.offsetWidth, 550);
        const newHeight = Math.min(window.innerHeight * 0.4, 250);
        canvas.width = newWidth;
        canvas.height = newHeight;
      };

      window.onload = setCanvasSize;
      window.onresize = setCanvasSize;

      const draw = (e) => {
        if (!isDrawing) return;

        const rect = canvas.getBoundingClientRect();
        const clientX = e.clientX || e.touches[0].clientX;
        const clientY = e.clientY || e.touches[0].clientY;

        const x = clientX - rect.left;
        const y = clientY - rect.top;

        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.lineWidth = lineWidthInput.value;
        ctx.lineCap = "round";

        if (isErasing) {
          ctx.strokeStyle = "#FFFFFF";
          ctx.globalCompositeOperation = "destination-out";
        } else {
          ctx.strokeStyle = colorPicker.value;
          ctx.globalCompositeOperation = "source-over";
        }

        ctx.stroke();
        lastX = x;
        lastY = y;
      };

      const handleStart = (e) => {
        isDrawing = true;
        const rect = canvas.getBoundingClientRect();
        const clientX = e.clientX || e.touches[0].clientX;
        const clientY = e.clientY || e.touches[0].clientY;
        lastX = clientX - rect.left;
        lastY = clientY - rect.top;
      };

      const handleEnd = () => {
        isDrawing = false;
      };

      canvas.addEventListener("mousedown", handleStart);
      canvas.addEventListener("mouseup", handleEnd);
      canvas.addEventListener("mouseout", handleEnd);
      canvas.addEventListener("mousemove", draw);

      canvas.addEventListener("touchstart", handleStart);
      canvas.addEventListener("touchend", handleEnd);
      canvas.addEventListener("touchcancel", handleEnd);
      canvas.addEventListener("touchmove", draw);

      eraseBtn.addEventListener("click", () => {
        isErasing = !isErasing;
        if (isErasing) {
          eraseBtn.textContent = "Draw";
        } else {
          eraseBtn.textContent = "Erase";
        }
      });

      clearBtn.addEventListener("click", () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      });

      downloadBtn.addEventListener("click", () => {
        // Create a temporary canvas
        const tempCanvas = document.createElement("canvas");
        const tempCtx = tempCanvas.getContext("2d");

        // Set the size to match the original canvas
        tempCanvas.width = canvas.width;
        tempCanvas.height = canvas.height;

        // Draw a white background on the temporary canvas
        tempCtx.fillStyle = "#FFFFFF";
        tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);

        // Draw the original canvas content on top of the white background
        tempCtx.drawImage(canvas, 0, 0);

        // Use the temporary canvas to generate the download link
        const link = document.createElement("a");
        link.download = "my-drawing.png";
        link.href = tempCanvas.toDataURL("image/png");
        link.click();
      });
    </script>
  </body>
</html>
